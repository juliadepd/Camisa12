<script>
    // personalizando as paginas conforme o a tabela time
    var corPrimaria = sessionStorage.corPrimaria
    var corSecundaria = sessionStorage.corSecundaria

    div_header.style.backgroundImage = `linear-gradient(to left top, rgba(0, 0, 0, 0), ${corSecundaria}, ${corPrimaria}, ${corSecundaria})`
    div_sidebar.style.backgroundColor = corTerciaria

    div_banner.style.backgroundImage = `linear-gradient(to top, rgba(0, 0, 0, 0.698), rgba(0, 0, 0, 0.698), rgba(0, 0, 0, 0.715)),
        url('${backImage}')`

    // hrefs da sidebar
    function ir(urll) {
        window.location.href = urll
    }

    var fkUsuario = sessionStorage.getItem('ID_USUARIO')
    // username.innerHTML = usuario[0].toLocaleUpperCase() + usuario.substr(1); // esta formatado para a primeira letra ser Maiuscula
    mensagem_usuario.innerHTML = fkUsuario[0].toLocaleUpperCase() + fkUsuario.substr(1)




    // --------------------------------------------------------------- DASHBOARD API: 


    let proximaAtualizacao;

    window.onload = obterDadosGrafico(fkUsuario,`'brasileirao'`) ;

    // b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico(fkUsuario, campeonato) {
        var fkUsuario = sessionStorage.getItem('ID_USUARIO')

        if(campeonato == `'brasileirao'`) {
            botao_brasileirao.style.backgroundColor = "white"
            botao_copabr.style.backgroundColor = "black"
            botao_libertadores.style.backgroundColor = "black"
        }
        else if (campeonato == `'copabr'`) {
            botao_copabr.style.backgroundColor = "white"
            botao_brasileirao.style.backgroundColor = "black"
            botao_libertadores.style.backgroundColor = "black"
        }
        else {
            botao_libertadores.style.backgroundColor = "white"
            botao_brasileirao.style.backgroundColor = "black"
            botao_copabr.style.backgroundColor = "black"
        }

       
        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas/${fkUsuario}/${campeonato}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, fkUsuario, campeonato);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, fkUsuario, campeonato) {
        console.log('iniciando plotagem do gráfico...');

        var dados = {
            labels: [],
            datasets: [
                {
                    yAxisID: 'y-umidade',
                    label: 'Umidade',
                    borderColor: '#32B9CD',
                    backgroundColor: '#32b9cd8f',
                    fill: true,
                    data: []
                },
                {
                    yAxisID: 'y-temperatura',
                    label: 'Temperatura',
                    borderColor: '#FFF',
                    backgroundColor: '#32b9cd8f',
                    fill: true,
                    data: []
                }
            ]
        };

        var contraC = 0
        var proC = 0
        var escanteioC = 0
        var cartaoC = 0
        var contraF = 0
        var proF = 0
        var escanteioF = 0
        var cartaoF = 0

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            // dados.labels.push(registro.momento_grafico);
            contraC = registro.golsContraC
            proC = registro.golsProC
            escanteioC = registro.escanteiosC
            cartaoC = registro.cartoesAmarelosC
            proF = registro.golsProF
            contraF = registro.golsContraF
            escanteioF = registro.escanteiosF
            cartaoF = registro.cartoesAmarelosF
        }

        var dadosGols = [proC, contraC, escanteioC, cartaoC, proF, contraF, escanteioF, cartaoF]

        console.log(JSON.stringify(dados));

        const labels = ['Gols Pró', 'Gols Adversários', 'Escanteios', 'Cartões amarelos'];
        const data = {
            labels: labels,
            datasets: [{
                label: 'JOGOS EM CASA - Média das estatísticas',
                data: dadosGols,
                backgroundColor: [
                    'black',
                    'white',
                    'yellow',
                    'purple',
                    'black',
                    'white',
                    'yellow',
                    'purple',
                ],
                borderColor: [
                    'black',
                    'blue',
                    'blue',
                    'blue',
                    'black',
                    'white',
                    'yellow',
                    'purple',
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
                }
            }
        }

        const graficoGols = new Chart(
            document.getElementById('canvas_grafico'),
            config
        );

    }


    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(fkUsuario, campeonato, dados) {

        fetch(`/medidas/tempo-real/${fkUsuario}/${campeonato}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico: ${dados}`);

                    // tirando e colocando valores no gráfico
                    dados.labels.shift(); // apagar o primeiro
                    dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento

                    dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                    dados.datasets[0].data.push(novoRegistro[0].umidade); // incluir uma nova medida de umidade

                    dados.datasets[1].data.shift();  // apagar o primeiro de temperatura
                    dados.datasets[1].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de temperatura

                    window.grafico_linha.update();

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(fkUsuario, campeonato, dados), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(fkUsuario, campeonato, dados), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }
</script>
